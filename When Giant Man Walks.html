<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Giant Man walks</title>
   

    <style>
        html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        #sunsetCanvas {
          display: block;
  
        }


        #walking-man {
          width:130px; 
          height: 230px; 
          background: url('manwalking2updated.png') 0 0;
          background-size:cover;
          position: absolute;
          bottom: 19%; 
          animation: walk 1s steps(8) infinite, move 6s linear infinite;
    
        }

        @keyframes walk {
          0% { background-position: 0px; }
          100% { background-position: 1064px; }
        }

        @keyframes move {
          0% { transform: translateX(-100px); }
          100% {transform: translateX(1200px) }
        }
       
        .canvas {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.shooting-star {
  position: absolute;
  top: 0;
  right: 0;
  width: 5px;
  height: 100px;
  background: linear-gradient(to bottom, transparent 0%, white 100%);
  animation: animateShootingStar 2s linear infinite;
}

@keyframes animateShootingStar {
  0% {
    transform: translate(0, -100px);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translate(-100vw, 100vh);
    opacity: 0;
  }
}


  

      </style>
</head>
<body>
    <canvas id="sunsetCanvas"></canvas>
    <div id="walking-man"></div>
    <div class="canvas">
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>
    


    <script src="script.js"></script>
    
</body>
</html>
